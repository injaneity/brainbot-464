name: CI â€” Unit & Integration Tests

on:
  push:
    branches: [main, master]

jobs:
  test:
    name: Run tests (unit + integration)
    runs-on: ubuntu-latest
    # Instead of Actions service containers, we use docker compose inside the job
    # so we have full control over env, logs and teardown.

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Ensure Docker Compose available
        run: |
          docker version
          docker compose version

      - name: Start test services with docker-compose
        run: |
          docker compose -f docker-compose.test.yml up -d --build

      - name: Wait for Redis
        run: |
          echo "Waiting for Redis to respond to PING..."
          for i in {1..60}; do
            if docker compose -f docker-compose.test.yml exec -T redis redis-cli PING 2>/dev/null | grep -q PONG; then
              echo "Redis is ready"
              break
            fi
            echo -n '.'; sleep 1
          done

      - name: Wait for Chroma
        run: |
          echo "Waiting for Chroma HTTP to respond..."
          for i in {1..60}; do
            if curl -fsS http://localhost:8000/ >/dev/null 2>&1; then
              echo "Chroma is ready"
              break
            fi
            echo -n '.'; sleep 1
          done

      - name: Run tests (unit + integration)
        env:
          REDIS_ADDR: 127.0.0.1:6379
        run: |
          set -o pipefail
          go test ./... -v | tee test-output.txt

      - name: Upload service logs on failure
        if: failure()
        run: |
          echo "---- Redis logs ----"
          docker compose -f docker-compose.test.yml logs redis || true
          echo "---- Chroma logs ----"
          docker compose -f docker-compose.test.yml logs chroma || true

      - name: Tear down test services
        if: always()
        run: |
          docker compose -f docker-compose.test.yml down -v --remove-orphans
