name: CI â€” Unit & Integration Tests

on:
  push:
    branches: [main, master, "**"]

jobs:
  test:
    name: Run tests (unit + integration)
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis/redis-stack:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping || exit 1"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 12
      chroma:
        image: chromadb/chroma:latest
        ports:
          - 8000:8000
        env:
          IS_PERSISTENT: "false"
          ANONYMIZED_TELEMETRY: "false"
        options: >-
          --health-cmd "curl -f http://localhost:8000/ || exit 1"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 12

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Wait for services
        run: |
          echo "Waiting for Redis..."
          for i in {1..60}; do
            if bash -c '</dev/tcp/localhost/6379' 2>/dev/null; then
              echo "Redis is up"
              break
            fi
            echo -n '.'; sleep 1
          done
          echo "Waiting for Chroma..."
          for i in {1..60}; do
            if bash -c '</dev/tcp/localhost/8000' 2>/dev/null; then
              echo "Chroma port open"
              break
            fi
            echo -n '.'; sleep 1
          done

      - name: Run tests
        env:
          REDIS_ADDR: 127.0.0.1:6379
        run: |
          go test ./... -v
