name: CI â€” Unit & Integration Tests

on:
  push:
    branches: [main, master, "**"]
  workflow_dispatch:

jobs:
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Run unit tests
        run: |
          set -o pipefail
          # Run all tests (fast, no external services). This is the unit-test job.
          go test ./... -v -count=1 | tee unit-test-output.txt

  integration-tests:
    name: Integration tests (depends on unit tests)
    runs-on: ubuntu-latest
    needs: unit-tests
    # Instead of Actions service containers, we use docker compose inside the job
    # so we have full control over env, logs and teardown.

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Ensure Docker Compose available
        run: |
          docker version
          docker compose version

      - name: Start Redis with docker-compose
        run: |
          # start only the redis service from the test compose file to avoid starting Chroma
          docker compose -f docker-compose.test.yml up -d --build redis

      - name: Wait for Redis
        run: |
          echo "Waiting for Redis to respond to PING..."
          for i in {1..60}; do
            if docker compose -f docker-compose.test.yml exec -T redis redis-cli PING 2>/dev/null | grep -q PONG; then
              echo "Redis is ready"
              break
            fi
            echo -n '.'; sleep 1
          done

      - name: Run integration tests
        env:
          REDIS_ADDR: 127.0.0.1:6379
        run: |
          set -o pipefail
          # Run tests that may need external services. We keep -v to get detailed output.
          go test ./... -v | tee test-output.txt

      - name: Upload Redis logs on failure
        if: failure()
        run: |
          echo "---- Redis logs ----"
          docker compose -f docker-compose.test.yml logs redis || true

      - name: Tear down test services
        if: always()
        run: |
          docker compose -f docker-compose.test.yml down -v --remove-orphans
